<section class="todoapp" ws-chidlren-template="TodoApp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" ws-var="NewTask" ws-onkeyup="Add" placeholder="What needs to be done?" autofocus="" />
    </header>
    <section class="main">
        <span ws-replace="ToggleAll"></span>
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list" ws-hole="TodoList">
            <li ws-template="ListItem" class="${ItemState}">
                <div class="view">
                    <input class="toggle" ws-var="Checked" type="checkbox"/>
                    <label ws-ondblclick="Edit">${Title}</label>
                    <button class="destroy" ws-onclick="Destroy"></button>
                </div>
                <div ws-replace="TitleEditing"></div>
            </li>
        </ul>
    </section>
    <div ws-replace="Footer">
        <footer class="footer" ws-template="FooterTemplate">
            <span class="todo-count">
                <strong>${Remaining}</strong>
                ${RemainingLabel} left
            </span>
            <ul class="filters" ws-hole="Filters"></ul>
            <span ws-replace="ClearCompleted"></span>
        </footer>
    </div>
</section>
<footer class="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/SimonJF">Simon Fowler</a> and <a href="https://github.com/qwe2">István Gansperger</a></p>
</footer>
